<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - alert message</title>
    <link rel='stylesheet' type="text/css" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="../../media/fontawesome-5.13.0/css/all.min.css">
    <link rel='stylesheet' type="text/css" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.2.1/font-awesome-animation.min.css'>
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background: #ff00ff;
        }
     </style>
</head>

<body>
    <!-- partial:index.partial.html -->
    <script src="../notification/js/classie.js"></script>
    <script>
        (function() {
            window.addEventListener('load', function() {
                var queryString = window.location.search;
                var urlParams = new URLSearchParams(queryString);

                var size = urlParams.get('size') || '6';
                var icon = urlParams.get('icon') || 'fa-check-circle';
                var type = urlParams.get('type') || 'success'; // success, info, warning, danger, primary
                var title = urlParams.get('title') || '';
                var text = urlParams.get('text') || '';
                var ttl = parseInt(urlParams.get('ttl') || 6) * 1000;

                var container = document.getElementById('container');
                var el = document.getElementById('alert');
                var elIcon = document.getElementById('alert-icon');
                var elTitle = document.getElementById('alert-title');
                var elText = document.getElementById('alert-text');

                classie.add(container, 'col-sm-' + size);
                classie.add(el, 'alert-' + type);
                classie.add(elIcon, icon);

                elTitle.innerHTML = title;
                elText.innerHTML = text;

                setTimeout( function() {
                    classie.add(el, 'show');

                    setTimeout( function() {
                        classie.remove(el, 'show');
                    }, ttl);
                }, 1000 );
            } );
        })();
    </script>
    
    <section>
        <div class="ml-5 mt-5">
            <div class="row">
                <div id="container">
                    <div id="alert" class="alert fade alert-simple text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered">
                        <i id="alert-icon" class="start-icon far faa-tada animated"></i>
                        <strong id="alert-title">Well done!</strong> <span id="alert-text">You successfullyread this important.</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- partial -->
</body>

</html>
